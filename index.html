<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="https://formspree.io/anna.kaludzinska@gmail.com"
      method="POST">
       
        <label for="imie">Imię:</label> <br />
        <input type="text" name="Imię" id="imie"> <br />
        
        <label for="nazwisko">Nazwisko:</label> <br />
        <input type="text" name="Nazwisko" id="nazwisko"> <br />
        
        <label for="email">Adres e-mail:</label> <br />
        <input type="email" name="E-mail" id="email"> <br />
        
        <label for="tel">Telefon:</label> <br />
        <input type="tel" id="tel" name="Telefon"> <br />
        
        <p>
            <label for="miasto">Miasto:</label>
            <select name="Miasto" id="miasto">
                <option value="Kraków">Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdańsk">Gdańsk</option>
            </select> <br />
        </p>
        
        <p>
           Płeć:
            <input type="radio" name="Płeć" id="kobieta" value="Kobieta">
            <label for="kobieta">Kobieta</label>
            <input type="radio" name="Płeć" id="mezczyzna" value="Mężczyzna">
            <label for="mezczyzna">Mężczyzna</label>
            <input type="radio" name="Płeć" id="inna" value="Inna">
            <label for="inna">Inna</label>
        </p>
        
        <p>
            <input type="checkbox" id="zgoda" value="Zgoda wyrażona" name="Zgoda">
            <label for="zgoda">Zgoda na przetwarzanie danych osobowych</label> <br />
        </p>
        
        <p>                            
            <label for="mess">Wiadomość:</label> <br />
            <textarea name="Wiadomość" id="mess" cols="30" rows="10" maxlength="1000"></textarea> <br />
        </p>
        
        <input type="submit" value="Submit">
</form>
</body>
</html>
